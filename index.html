<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
    <title>Squircle SVG Generator</title>
</head>

<body>

    <h1>Squircle SVG Generator</h1>

    <div class="squircle-container"></div>

    <div class="code-container">
        <pre></pre>
        <button id="copyButton">
            <span class="material-symbols-outlined">content_copy</span>
        </button>
    </div>



    <h2><em>n</em> Variable Control</h2>
    <input type="range" name="range" id="range" min="-5" max="25" value="10">

    <script src="script.js"></script>
</body>

</html>
